<div class="m-2">

  <!-- Contact form -->
  <form>

    <!-- Photo -->
    <div class="form-group text-center">
      <label class="btn border">
        <img height="100" ng-src="{{currentContact.photo}}" alt="{{currentContact.name}}" />
      </label>
    </div>

    <!-- Name -->
    <div class="form-group row">
      <label for="fullname" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" readonly="readonly" class="form-control-plaintext" autofocus="autofocus" id="fullname" ng-model="currentContact.name" />
      </div>
    </div>

    <!-- Email -->
    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" readonly="readonly" class="form-control-plaintext" id="email" ng-model="currentContact.email" />
      </div>
    </div>

    <!-- Phone -->
    <div class="form-group row">
      <label for="phone" class="col-sm-2 col-form-label">Phone</label>
      <div class="col-sm-10">
        <input type="tel" readonly="readonly" class="form-control-plaintext" id="phone" ng-model="currentContact.phone" />
      </div>
    </div>

    <!-- URL -->
    <div class="form-group row">
      <label for="url" class="col-sm-2 col-form-label">Website</label>
      <div class="col-sm-10">
        <input type="url" readonly="readonly" class="form-control-plaintext" id="url" ng-model="currentContact.url" />
      </div>
    </div>

    <!-- Address -->
    <div class="form-group row">
      <label for="address" class="col-sm-2 col-form-label">Address</label>
      <div class="col-sm-10">
        <textarea rows="3" readonly="readonly" class="form-control-plaintext" id="address" ng-model="currentContact.address"></textarea>
      </div>
    </div>

    <!-- Note -->
    <div class="form-group row">
      <label for="notes" class="col-sm-2 col-form-label">Notes</label>
      <div class="col-sm-10">
        <textarea rows="3" readonly="readonly" class="form-control-plaintext" id="notes" ng-model="currentContact.notes"></textarea>
      </div>
    </div>

  </form>

</div>
